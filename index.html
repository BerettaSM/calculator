<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/scripts/app.js" type="module" defer></script>
</head>

<body>

    <div class="frame">
        <div class="calculator">
            <div class="ear-piece"></div>
            <div class="top-component">
                <div class="camera"></div>
            </div>
            <div class="visor">
                <div class="display">
                    <div class="result">0</div>
                </div>
            </div>
            <div class="buttons">
                <button class="top">AC</button>
                <button class="top">+/-</button>
                <button class="top">%</button>
                <button class="side">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="side">ร</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="side">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="side">+</button>
                <button class="zero">0</button>
                <button>.</button>
                <button class="side">=</button>
            </div>
        </div>
    </div>

</body>

</html>
